<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.css"
      integrity="sha512-pJrGHWDVOeiy4UkMtHu0fpD8oLLssFcaW0fsVXUkA1/jDLopa554Z1AZo5SKtekHnnmyat0ipiP0snKDrt0GNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Education</title>
  </head>
  <body>
    <header class="container">
      <h1 class="logo">Logo</h1>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Admission</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
        <div class="nav-icon"><span>menu</span></div>
      </nav>
    </header>
    <main class="wrapper-home">
      <section class="hero" style="background-color: wheat">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="img/banner-1.jpg" alt="banner" />
            </div>
            <div class="swiper-slide">
              <img src="img/banner-2.jpg" alt="banner" />
            </div>
            <div class="swiper-slide">
              <img src="img/banner-3.jpg" alt="banner" />
            </div>
          </div>
          <!-- pagination -->
          <div class="swiper-pagination"></div>

          <!--  navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <section class="hero-content" style="background-color: gray">
        banner content
      </section>
      <!-- next section -->
      <section class="events" style="background-color: purple">Events</section>
      <section class="blog" style="background-color: yello">blog</section>
      <section class="course" style="background-color: yellowgreen">
        Courses
      </section>
      <section class="message" style="background-color: palegoldenrod">
        Principal Message
      </section>
      <section class="calculation" style="background-color: palevioletred">
        calculation
      </section>
      <section class="gallery" style="background-color: peru">Gallery</section>
      <section class="events" style="background-color: pink"></section>
    </main>
    <footer>footer section</footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"
      integrity="sha512-k2o1KZdvUi59PUXirfThShW9Gdwtk+jVYum6t7RmyCNAVyF9ozijFpvLEWmpgqkHuqSWpflsLf5+PEW6Lxy/wA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
